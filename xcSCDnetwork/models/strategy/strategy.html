
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>strategy</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--App自定义的css-->
		<!--<link rel="stylesheet" type="text/css" href="../css/app.css"/>-->
		
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">策略管理</h1>
		</header>
		<div class="mui-content">
						<div class="mui-card">
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<span style="color: red;">当前策略</span><br/>
						<span style="color:green;">网关1</span>：人工策略，18:00开，执行35天<br/>
						<span style="color: green;">网关2</span>：靶标策略<低阈100,中阈500,高阈1000><br />
					</div>
				</div>
			</div>
			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">人工策略</a>
						<div class="mui-collapse-content">
							<form class="mui-input-group">
								<div class="mui-input-row">
									<label>网关号</label>
									<input type="text" placeholder="输入ID">
								</div>
								<div class="mui-input-row">
									<label>亮灯时间</label>
									<input type="text" placeholder="输入时间">
								</div>
								<div class="mui-input-row">
									<label>工作时长</label>
									<input type="text" placeholder="输入--h">
								</div>
								<div class="mui-input-row">
									<label>执行天数</label>
									<input type="text" class="mui-input-clear" placeholder="执行时长---天">
								</div>
		
								<div class="mui-input-row mui-plus-visible">
									<label>Input</label>
									<input type="text" class="mui-input-speech mui-input-clear" placeholder="语音输入">
								</div>
								<div class="mui-button-row">
									<button class="mui-btn mui-btn-primary" type="button" onclick="return false;">执行</button>&nbsp;&nbsp;
									<button class="mui-btn mui-btn-primary" type="button" onclick="return false;">撤销</button>
								</div>
							</form>
						</div>
					</li>
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">靶标策略</a>
						<div class="mui-collapse-content">
							<form class="mui-input-group">
								<div class="mui-input-row">
									<label>低阈值</label>
									<input type="text" placeholder="潜伏期虫情">
								</div>
								<div class="mui-input-row">
									<label>低阈策略</label>
									<input type="text" placeholder="执行节点（用，隔开）">
								</div>
								
								<div class="mui-input-row">
									<label>中阈值</label>
									<input type="text" placeholder="稳定期虫情">
								</div>
								<div class="mui-input-row">
									<label>中阈策略</label>
									<input type="text" placeholder="执行节点（用，隔开）">
								</div>
								
								<div class="mui-input-row">
									<label>高阈值</label>
									<input type="text" placeholder="高峰期虫情">
								</div>
								<div class="mui-input-row">
									<label>高阈策略</label>
									<input type="text" placeholder="执行节点（用，隔开）">
								</div>
		
								<div class="mui-input-row mui-plus-visible">
									<label>Input</label>
									<input type="text" class="mui-input-speech mui-input-clear" placeholder="语音输入">
								</div>
								<div class="mui-button-row">
									<button class="mui-btn mui-btn-primary" type="button" onclick="return false;">执行</button>&nbsp;&nbsp;
									<button class="mui-btn mui-btn-primary" type="button" onclick="return false;">撤销</button>
								</div>
							</form>
						</div>
					</li>
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">测报灯策略</a>
						<div class="mui-collapse-content">
							<form class="mui-input-group">
																<div class="mui-input-row">
									<label>低阈值</label>
									<input type="text" placeholder="潜伏期虫情">
								</div>
								<div class="mui-input-row">
									<label>低阈策略</label>
									<input type="text" placeholder="执行节点（用，隔开）">
								</div>
								
								<div class="mui-input-row">
									<label>中阈值</label>
									<input type="text" placeholder="稳定期虫情">
								</div>
								<div class="mui-input-row">
									<label>中阈策略</label>
									<input type="text" placeholder="执行节点（用，隔开）">
								</div>
								
								<div class="mui-input-row">
									<label>高阈值</label>
									<input type="text" placeholder="高峰期虫情">
								</div>
								<div class="mui-input-row">
									<label>高阈策略</label>
									<input type="text" placeholder="执行节点（用，隔开）">
								</div>
		
								<div class="mui-input-row mui-plus-visible">
									<label>Input</label>
									<input type="text" class="mui-input-speech mui-input-clear" placeholder="语音输入">
								</div>
								<div class="mui-button-row">
									<button class="mui-btn mui-btn-primary" type="button" onclick="return false;">执行</button>&nbsp;&nbsp;
									<button class="mui-btn mui-btn-primary" type="button" onclick="return false;">撤销</button>
								</div>
							</form>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
		</script>
	</body>

</html>
